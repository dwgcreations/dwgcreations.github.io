		<!-- Holiday Greeting custom style css script by David Golliher - DWGCREATIONS.com (please give credit if using this code) -->
		<style>
			.holiday-container {
				position: relative;
				text-align: center;
				padding: 40px 20px;
				min-height: 120px;
			}
			
			.holiday-text {
				font-family: 'Trebuchet MS', sans-serif;
				font-size: 3em;
				font-weight: bold;
				color: #ff0000;
				position: relative;
				display: inline-block;
				animation: colorShift 2s ease-in-out infinite alternate;
				text-shadow: 
					0 0 10px rgba(255, 255, 255, 1),
					0 0 20px rgba(255, 255, 255, 0.8),
					0 0 30px rgba(255, 255, 255, 0.6),
					0 0 40px rgba(255, 255, 255, 0.4);
			}
			
			@keyframes colorShift {
				0% { color: #ff0000; }
				50% { color: #ffffff; }
				100% { color: #ff0000; }
			}
			
			.sparkle {
				position: absolute;
				width: 5px;
				height: 5px;
				background: white;
				border-radius: 50%;
				pointer-events: none;
				animation: sparkleAnimation 1.5s ease-in-out infinite;
				box-shadow: 0 0 8px 3px rgba(255, 255, 255, 0.8);
			}
			
			.sparkle-red {
				background: #ff0000;
				box-shadow: 0 0 8px 3px rgba(255, 0, 0, 0.8);
			}
			
			.sparkle-green {
				background: #00ff00;
				box-shadow: 0 0 8px 3px rgba(0, 255, 0, 0.8);
			}
			
			@keyframes sparkleAnimation {
				0%, 100% { 
					opacity: 0;
					transform: scale(0);
				}
				50% { 
					opacity: 1;
					transform: scale(1);
				}
			}
		</style>
		
		<div class="holiday-container" id="holidayContainer">
			<h1 class="holiday-text" id="holidayText">Merry Christmas and Happy New Year!</h1>
		</div>
		
		<script>
			// Create dynamic sparkles
			const container = document.getElementById('holidayContainer');
			const text = document.getElementById('holidayText');
			
			function createSparkle() {
				const textRect = text.getBoundingClientRect();
				const containerRect = container.getBoundingClientRect();
				const sparkle = document.createElement('div');
				sparkle.className = 'sparkle';
				
				// Calculate position relative to container
				const textLeft = textRect.left - containerRect.left;
				const textTop = textRect.top - containerRect.top;
				
				// Random position within the text bounds
				const x = textLeft + (Math.random() * textRect.width);
				const y = textTop + (Math.random() * textRect.height);
				
				sparkle.style.left = x + 'px';
				sparkle.style.top = y + 'px';
				
				// Random color: red, white, or green
				const colorChoice = Math.random();
				if (colorChoice < 0.33) {
					sparkle.classList.add('sparkle-red');
				} else if (colorChoice < 0.66) {
					sparkle.classList.add('sparkle-green');
				}
				// else stays white (default)
				
				container.appendChild(sparkle);
				
				setTimeout(() => sparkle.remove(), 1500);
			}
			
			// Create more sparkles - increased frequency
			setInterval(createSparkle, 200);
			
			// Initial sparkles - more of them
			for (let i = 0; i < 12; i++) {
				setTimeout(createSparkle, i * 150);
			}
		</script>
		<!-- End Holiday Greeting custom script by David Golliher - DWGCREATIONS.com (please give credit if using this code)-->
